version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:latest
      - image: cypress/base:8
    steps:
      - checkout
      - run:
          name: install-yarn
          command: 'sudo npm install -g yarn'
      - run:
          name: install-dep
          command: yarn install && yarn test:ci